<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | LUXE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-number">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-text">Sorry, the page you're looking for doesn't exist or has been moved.</p>
            <div class="error-actions">
                <a href="index.html" class="btn btn-primary">Back to Home</a>
                <button class="btn btn-secondary" onclick="window.history.back()">Go Back</button>
            </div>
            <div class="error-links">
                <h3 class="error-links-title">Quick Links</h3>
                <div class="error-links-grid">
                    <a href="index.html#products" class="error-link">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="9" r="7"></circle>
                            <path d="m13 13 7 7"></path>
                        </svg>
                        Browse Products
                    </a>
                    <a href="index.html#about" class="error-link">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                        About Us
                    </a>
                    <a href="index.html#contact" class="error-link">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        Contact Us
                    </a>
                    <a href="index.html" class="error-link">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        Home Page
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
